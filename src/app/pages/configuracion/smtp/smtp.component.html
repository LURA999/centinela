
<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Configuracion Smtp</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                           
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPassword">Password</label>
                                <input class="form-control" id="inputPassword" type="text" placeholder="Enter your Password" value="">
                            </div>
                            
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPort">Port</label>
                                <input class="form-control" id="inputPort" type="text" placeholder="Enter your Port" value="">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputHost">Host</label>
                                <input class="form-control" id="inputHost" type="text" placeholder="Enter your host" value="">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputSecure">Secure</label>
                                <input class="form-control" id="inputSecure" type="text" placeholder="Enter kind of secure" value="">
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button mat-raised-button	  >Guardar cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
