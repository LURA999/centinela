
<div class="tabla">
<mat-card-content>
    <table mat-table [dataSource]="dataSource" style="width:100%;">
       
        <ng-container matColumnDef="id">   
        <th mat-header-cell *matHeaderCellDef [hidden]="idContacto" > id </th>
        <td mat-cell *matCellDef="let element" [hidden]="idContacto"  [title]="mensajeFila(element)"> {{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef [hidden]="nombre"> Nombre </th>
        <td mat-cell *matCellDef="let element" [hidden]="nombre" [title]="mensajeFila(element)">{{element.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="apPaterno" >
        <th mat-header-cell *matHeaderCellDef [hidden]="apPaterno"> Apellido Pat. </th>
        <td mat-cell *matCellDef="let element" [hidden]="apPaterno"  [title]="mensajeFila(element)"> {{element.apPaterno}} </td>
        </ng-container>
        <ng-container matColumnDef="apMaterno">
        <th mat-header-cell *matHeaderCellDef [hidden]="apMaterno"> Apellido Mat. </th>
        <td mat-cell *matCellDef="let element" [hidden]="apMaterno"  [title]="mensajeFila(element)"> {{element.apMaterno}} </td>
        </ng-container>
        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef [hidden]="correo"> Correo </th>
            <td mat-cell *matCellDef="let element" [hidden]="correo"  [title]="mensajeFila(element)"> {{element.correo}} </td>
        </ng-container>
        <ng-container matColumnDef="estatus">
            <th mat-header-cell *matHeaderCellDef [hidden]="estatus"> Estatus</th>
            <td mat-cell *matCellDef="let element" [hidden]="estatus"  [title]="mensajeFila(element)"> {{element.estatus}} </td>
        </ng-container>
        <ng-container matColumnDef="celular">
            <th mat-header-cell *matHeaderCellDef [hidden]="celular"> Celular </th>
            <td mat-cell *matCellDef="let element" [hidden]="celular"  [title]="mensajeFila(element)"> {{element.celular}} </td>
        </ng-container>
        <ng-container matColumnDef="puesto">
            <th mat-header-cell *matHeaderCellDef [hidden]="puesto"> Puesto </th>
            <td mat-cell *matCellDef="let element" [hidden]="puesto"  [title]="mensajeFila(element)" > {{element.puesto}} </td>
        </ng-container>
        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element">
                <button class="menu" mat-button [matMenuTriggerFor]="menu">...</button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="eliminar(element.id)"><mat-icon>delete</mat-icon>Eliminar</button> 
                    <button mat-menu-item (click)="editar(element.id,element.nombre,element.apPaterno,element.apMaterno, element.correo, element.cveEstatus, element.celular,element.telefono,element.puesto,element.idServicio,element.idRol,element.contrasena)"><mat-icon>settings</mat-icon>Editar</button>  
                </mat-menu>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="preloader" style="position: relative; left:45%; margin-top:5%; margin-bottom: 5%;" hidden></div>
    <div class="existe" [hidden]="metodo.hayClientes(ELEMENT_DATA,cargando)">No se encontraron Contactos... </div>
    </mat-card-content>
</div>
    <mat-paginator  #paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
