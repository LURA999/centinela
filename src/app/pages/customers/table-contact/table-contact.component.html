
<div class="tabla">
<mat-card-content>
    <table mat-table [dataSource]="dataSource" style="width:100%;">
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="apPaterno">
        <th mat-header-cell *matHeaderCellDef> Apellido Pat. </th>
        <td mat-cell *matCellDef="let element"> {{element.apPaterno}} </td>
        </ng-container>
        <ng-container matColumnDef="apMaterno">
        <th mat-header-cell *matHeaderCellDef> Apellido Mat. </th>
        <td mat-cell *matCellDef="let element"> {{element.apMaterno}} </td>
        </ng-container>
        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>
        <ng-container matColumnDef="estatus">
            <th mat-header-cell *matHeaderCellDef> Estatus</th>
            <td mat-cell *matCellDef="let element"> {{element.estatus}} </td>
        </ng-container>
        <ng-container matColumnDef="celular">
            <th mat-header-cell *matHeaderCellDef> Celular </th>
            <td mat-cell *matCellDef="let element" > {{element.celular}} </td>
        </ng-container>
        <ng-container matColumnDef="puesto">
            <th mat-header-cell *matHeaderCellDef> Puesto </th>
            <td mat-cell *matCellDef="let element"> {{element.puesto}} </td>
        </ng-container>
        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element">
                <button class="menu" mat-button [matMenuTriggerFor]="menu">...</button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="eliminar(element.id)"><mat-icon>delete</mat-icon>Eliminar</button> 
                    <button mat-menu-item (click)="editar(element.id,element.nombre,element.apPaterno,element.apMaterno, element.correo, element.cveEstatus, element.celular,element.telefono,element.puesto,element.idServicio,element.idRol)"><mat-icon>settings</mat-icon>Editar</button>  
                </mat-menu>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="preloader" style="position: relative; left:45%; margin-top:5%; margin-bottom: 5%;" hidden></div>
    <div class="existe" [hidden]="metodo.hayClientes(ELEMENT_DATA,cargando)">No se encontraron Contactos... </div>
    </mat-card-content>
</div>
    <mat-paginator  #paginator
    [pageSize]="tamanoTabla"
    [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
