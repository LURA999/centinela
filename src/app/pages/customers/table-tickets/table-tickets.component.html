<mat-card-content>
    <table mat-table [dataSource]="dataSource" style="width:100%;">
        <ng-container matColumnDef="num">
        <th mat-header-cell *matHeaderCellDef> Num </th>
        <td mat-cell *matCellDef="let element"> {{element.num}}</td>
        </ng-container>
        <ng-container matColumnDef="departamento">
        <th mat-header-cell *matHeaderCellDef> Departamento </th>
        <td mat-cell *matCellDef="let element">{{element.departamento}}</td>
        </ng-container>
        <ng-container matColumnDef="asunto">
        <th mat-header-cell *matHeaderCellDef> Asunto </th>
        <td mat-cell *matCellDef="let element"> {{element.asunto}} </td>
        </ng-container>
        <ng-container matColumnDef="servicio">
        <th mat-header-cell *matHeaderCellDef> Servicio ( y id)</th>
        <td mat-cell *matCellDef="let element"> {{element.servicio}} </td>
        </ng-container>
        <ng-container matColumnDef="fechaCerrada">
            <th mat-header-cell *matHeaderCellDef> Fecha cerrada </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaCerrada}} </td>
        </ng-container>
        <ng-container matColumnDef="fechaAbierta">
            <th mat-header-cell *matHeaderCellDef> Fecha abierta </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaAbierta}} </td>
        </ng-container>
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado</th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>
        <ng-container matColumnDef="agente">
            <th mat-header-cell *matHeaderCellDef> Agente </th>
            <td mat-cell *matCellDef="let element"> {{element.agente}} </td>
        </ng-container>

        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element">
                <button class="menu" mat-button [matMenuTriggerFor]="menu">...</button>
                <mat-menu #menu="matMenu">
                </mat-menu>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="preloader" style="position: relative; left:45%; margin-top:5%; margin-bottom: 5%;" hidden></div>
    <div class="existe" hidden>No se encontraron resultados... </div>
    <mat-paginator  #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </mat-card-content>
