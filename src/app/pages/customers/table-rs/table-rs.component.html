<mat-card-content>
    <table mat-table [dataSource]="dataSource" style="width:100%;">
        <ng-container matColumnDef="rs">
        <th mat-header-cell *matHeaderCellDef> Razon social </th>
        <td mat-cell *matCellDef="let element"> {{element.rs}}</td>
        </ng-container>
        <ng-container matColumnDef="fechaAlta">
        <th mat-header-cell *matHeaderCellDef> Fecha alta </th>
        <td mat-cell *matCellDef="let element">{{element.fechaAlta}}</td>
        </ng-container>
        <ng-container matColumnDef="estatus">
        <th mat-header-cell *matHeaderCellDef> Estatus </th>
        <td mat-cell *matCellDef="let element"> {{element.estatus}} </td>
        </ng-container>
       
        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element">
                <button class="menu" mat-button [matMenuTriggerFor]="menu">...</button>
                <mat-menu #menu="matMenu">
                </mat-menu>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="preloader" style="position: relative; left:45%; margin-top:5%; margin-bottom: 5%;" hidden></div>
    <div class="existe" hidden>No se encontraron resultados... </div>
    <mat-paginator  #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </mat-card-content>
