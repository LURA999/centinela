<mat-card-content>
    <table mat-table [dataSource]="dataSource" style="width:100%;">
        <ng-container matColumnDef="identificador" >
            <th mat-header-cell *matHeaderCellDef> Identificador </th>
            <td mat-cell *matCellDef="let element"[routerLink]="['/admin/client/'+id+'/',element.identificador]" >{{element.identificador}}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/admin/client/'+id+'/',element.identificador]">{{element.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="rs">
        <th mat-header-cell *matHeaderCellDef> R.S. </th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/admin/client/'+id+'/',element.identificador]"> {{element.rs}} </td>
        </ng-container>
        <ng-container matColumnDef="ciudad">
            <th mat-header-cell *matHeaderCellDef> Ciudad</th>
            <td mat-cell *matCellDef="let element"[routerLink]="['/admin/client/'+id+'/',element.identificador]"> {{element.ciudad}} </td>
        </ng-container>
        <ng-container matColumnDef="servicio">
            <th mat-header-cell *matHeaderCellDef> Servicio </th>
            <td mat-cell *matCellDef="let element"[routerLink]="['/admin/client/'+id+'/',element.identificador]"> {{element.ciudad}} </td>
        </ng-container>
        <ng-container matColumnDef="estatus">
            <th mat-header-cell *matHeaderCellDef> Estatus </th>
            <td mat-cell *matCellDef="let element"[routerLink]="['/admin/client/'+id+'/',element.identificador]"> {{element.estatus}} </td>
        </ng-container>
        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element" >
                <button class="menu" mat-button [matMenuTriggerFor]="menu">...</button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="eliminar(this.element.id,this.element.identificador)"><mat-icon>delete</mat-icon>Eliminar</button> 
                    <button mat-menu-item (click)="editar(element)"><mat-icon>settings</mat-icon>Editar</button>  
                </mat-menu>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="preloader" hidden></div>
    <div class="existe" [hidden]="metodo.hayClientes(ELEMENT_DATA,cargando)">No se encontraron servicios... </div>
    <mat-paginator  #paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </mat-card-content>
