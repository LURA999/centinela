<mat-card-content>
    <table mat-table [dataSource]="dataSource" style="width:100%;">
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="rs">
        <th mat-header-cell *matHeaderCellDef> R.S. </th>
        <td mat-cell *matCellDef="let element"> {{element.rs}} </td>
        </ng-container>
        <ng-container matColumnDef="ip">
        <th mat-header-cell *matHeaderCellDef> Ip </th>
        <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
        </ng-container>
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>
        <ng-container matColumnDef="ciudad">
            <th mat-header-cell *matHeaderCellDef> Ciudad</th>
            <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
        </ng-container>
        <ng-container matColumnDef="servicio">
            <th mat-header-cell *matHeaderCellDef> Servicio </th>
            <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
        </ng-container>
        <ng-container matColumnDef="estatus">
            <th mat-header-cell *matHeaderCellDef> Estatus </th>
            <td mat-cell *matCellDef="let element"> {{element.estatus}} </td>
        </ng-container>
        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element">
                <button class="menu" mat-button [matMenuTriggerFor]="menu">...</button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="eliminar()"><mat-icon>delete</mat-icon>Eliminar</button> 
                    <button mat-menu-item (click)="editar()"><mat-icon>settings</mat-icon>Editar</button>  
                </mat-menu>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="preloader" style="position: relative; left:45%; margin-top:5%; margin-bottom: 5%;" hidden></div>
    <div class="existe" hidden>No se encontraron resultados... </div>
    <mat-paginator  #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </mat-card-content>
