<h2 mat-dialog-title> <ng-container *ngIf="data.opc == false; else elseTemplate">
    Crear servicio
  </ng-container>
  <ng-template #elseTemplate>
    Actualizar servicio
  </ng-template></h2>
  <mat-dialog-content class="mat-typography">
    <form >
    <div>
    <mat-form-field appearance="standard">
      <mat-label>Nombre</mat-label>
      <input matInput  [value]="data.nombre? data.nombre: '' " placeholder="Nombre de empresa" #empresa > 
    </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="standard">
          <mat-label>R.S.</mat-label>
          <input matInput  [value]="data.rs? data.rs: '' " placeholder="Ingrese nombre corto" #nombre>   
        </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="standard">
        <mat-label>Ip</mat-label>
        <input matInput  [value]="data.ip? data.ip: '' " placeholder="Ingrese nombre corto" #nombre>   
      </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Ciudad</mat-label>
      <input matInput  [value]="data.ciudad? data.ciudad: '' " placeholder="Ingrese nombre corto" #nombre>   
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Servicio</mat-label>
      <input matInput  [value]="data.servicio? data.servicio: '' " placeholder="Ingrese nombre corto" #nombre>   
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Estatus</mat-label>
      <mat-select  matNativeControl [(value)]="data.estatus "required #select>
        <mat-option value="0" disabled>Seleccione un estatus</mat-option>
        <mat-option value="1">activo</mat-option>
        <mat-option value="2">inactivo</mat-option>
        <mat-option value="3">ausente</mat-option>
      </mat-select>
    </mat-form-field>
    </div>
    <div id="botones">
      <button mat-button style="background-color:brown; color: white;" mat-dialog-close>Cancel</button>
      <button mat-button style="background-color:#3f51b5; color: white;"  cdkFocusInitial>
        <ng-container *ngIf="data.opc == false; else elseTemplate">
          Crear
        </ng-container>
        <ng-template #elseTemplate>
          Actualizar
        </ng-template>
        </button>
    </div>
    </form>
  
  </mat-dialog-content>
