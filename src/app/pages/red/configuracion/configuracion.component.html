
<h2 mat-dialog-title>Ingrese los datos</h2>
<mat-dialog-content class="mat-typography">
  <form >
  <div>
  <mat-form-field appearance="standard">
    <mat-label>Ip</mat-label>
    <input matInput  [value]="data.empresa? data.empresa: '' " placeholder="Nombre de empresa" #empresa >   
  </mat-form-field>
  </div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Tipo</mat-label>
    <mat-select  matNativeControl [(value)]="data.estatus "required #select>
      <mat-option value="0" disabled>Seleccione tipo de Ip</mat-option>
      <mat-option value="1">activo</mat-option>
      <mat-option value="2">inactivo</mat-option>
      <mat-option value="3">ausente</mat-option>
    </mat-select>
  </mat-form-field>
  </div>
  <div id="botones">
    <button mat-button style="background-color:brown; color: white;" mat-dialog-close>Desasignar Ip</button>
    <button mat-button style="background-color:#3f51b5; color: white;"  cdkFocusInitial>
      <ng-container *ngIf="this.data.opc == false; else elseTemplate">
        Asignar Ip
      </ng-container>
      <ng-template #elseTemplate>
      Actualizar
      </ng-template>
      </button>
  </div>
  </form>

</mat-dialog-content>
