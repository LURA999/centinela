<h2 mat-card-title align="center">Buscar identificador</h2>
<mat-divider></mat-divider>
<form [formGroup]="form">
    <mat-card-content class="mat-typography">
    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Nombre de la empresa</mat-label>
            <input type="text"
            matInput
            [formControl]="controlEmpresa"
            (keyup)="buscarEmpresa(idNombre.value,$event)"
            [matAutocomplete]="auto1" #idNombre
             placeholder="Nombre de la empresa"  formControlName="empresa">
             <mat-autocomplete (optionSelected)="empresaSeleccionada(idNombre.value)" autoActiveFirstOption #auto1="matAutocomplete" >
                <mat-option  *ngFor="let i of filtradoEmpresa|async" [value]="i.nombre" >
                    {{i.nombre}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="legacy" >
            <mat-label>Razon social</mat-label>
            <input type="text"
            matInput
            [formControl]="controlRazon"
            (keyup)="buscarRazon(idRazon.value,$event)"
            [matAutocomplete]="auto2" #idRazon
            matInput placeholder="Razon social" formControlName="razon">
            <mat-autocomplete (optionSelected)="razonSeleccionada(idRazon.value)" autoActiveFirstOption #auto2="matAutocomplete" >
                <mat-option  *ngFor="let i of filtradoRazon | async" [value]="i.nombre" >
                    {{i.nombre}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="standard">
            <mat-label>Nombre Servicio</mat-label>
            <input type="text"
            matInput
            [formControl]="controlServicio"
            (keyup)="buscarServicio(idServicio.value,$event)"
            [matAutocomplete]="auto3" #idServicio matInput placeholder="Nombre servicio" formControlName="social">
            <mat-autocomplete (optionSelected)="servicioSeleccionada(idServicio.value)" autoActiveFirstOption #auto3="matAutocomplete" >
                <mat-option  *ngFor="let i of filtradoServicio | async" [value]="i.nombre" >
                    {{i.nombre}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div class="buscar">
        <button mat-raised-button color="primary" (click)="buscarIdentificador()">Buscar</button>
    </div>
    <h3><b>IDENTIFICADORES</b></h3>
    <div class="container identificadores">
        <ng-template #placeholder></ng-template>
    </div>

    </mat-card-content>

    <mat-dialog-actions align="center">
        <button mat-button style="background-color:brown; color: white;"  mat-dialog-close>Cerrar</button>
        <button mat-button style="background-color:#3f51b5; color: white;" cdkFocusInitial (click)="enviarIdentificador()">Seleccionar</button>
    </mat-dialog-actions>
</form>
