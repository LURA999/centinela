<h2 mat-card-title align="center">Buscar identificador</h2>
<mat-divider></mat-divider>
<form [formGroup]="form">
    <mat-card-content class="mat-typography">
    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Nombre de la empresa</mat-label>
            <input type="text"
            aria-label="Number"
            matInput
            [formControl]="controlEmpresa"
            (keyup)="buscarEmpresa(id.value,$event)"
            [matAutocomplete]="auto" #id
             placeholder="Nombre de la empresa"  formControlName="empresa">
             <mat-autocomplete (optionSelected)="empresaSeleccionada(id.value)" autoActiveFirstOption #auto="matAutocomplete" >
                <mat-option  *ngFor="let opcion of filtradoEmpresa  | async" [value]="opcion" >

                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="legacy" >
            <mat-label>Razon social</mat-label>
            <input type="text"
            aria-label="Number"
            matInput
            [formControl]="controlRazon"
            (keyup)="buscarRazon(id.value,$event)"
            [matAutocomplete]="auto" #id
            matInput placeholder="Razon social" formControlName="razon">
            <mat-autocomplete (optionSelected)="razonSeleccionada(id.value)" autoActiveFirstOption #auto="matAutocomplete" >
                <mat-option  *ngFor="let opcion of filtradoRazon  | async" [value]="opcion" >

                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="standard">
            <mat-label>Nombre Servicio</mat-label>
            <input type="text"
            aria-label="Number"
            matInput
            [formControl]="controlServicio"
            (keyup)="buscarServicio(id.value,$event)"
            [matAutocomplete]="auto" #id matInput placeholder="Nombre servicio" formControlName="social">
            <mat-autocomplete (optionSelected)="servicioSeleccionada(id.value)" autoActiveFirstOption #auto="matAutocomplete" >
                <mat-option  *ngFor="let opcion of filtradoServicio  | async" [value]="opcion" >

                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div class="buscar">
        <button mat-raised-button color="primary" (click)="buscarIdentificador()">Buscar</button>
    </div>
    <h3><b>IDENTIFICADORES</b></h3>
    <div class="container identificadores">
        <ng-template #placeholder></ng-template>
    </div>

    </mat-card-content>

    <mat-dialog-actions align="center">
        <button mat-button style="background-color:brown; color: white;"  mat-dialog-close>Cerrar</button>
        <button mat-button style="background-color:#3f51b5; color: white;" cdkFocusInitial (click)="enviarIdentificador()">Seleccionar</button>
    </mat-dialog-actions>
</form>
