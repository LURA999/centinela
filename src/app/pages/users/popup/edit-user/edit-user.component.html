<h2 mat-dialog-title> 
  
    Actualizar cliente
  </h2>
  <form >
  <mat-dialog-content class="mat-typography">

    <div>
      <mat-form-field appearance="standard">
        <mat-label>Usuario</mat-label>
        <input matInput  [value]="this.usuario" placeholder="Usuario" #usuarios > 
      </mat-form-field>
      </div>

    <div>
    <mat-form-field appearance="standard">
      <mat-label>Nombre</mat-label>
      <input matInput  [value]="this.nombres" placeholder="Nombre" #nombre > 
    </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="standard">
          <mat-label>Apellido paterno
          </mat-label>
          <input matInput  [value]="this.apellidoPaterno" placeholder="Ingrese apellido paterno" #apellidop>   
        </mat-form-field>
         
    </div>
    <div>
        <mat-form-field appearance="standard">
          <mat-label>Apellido materno
          </mat-label>
          <input matInput  [value]="this.apellidoMaterno" placeholder="Ingrese apellido materno" #apellidom>   
        </mat-form-field>
         
    </div>
    <div>
        <mat-form-field appearance="standard">
          <mat-label>Correo
          </mat-label>
          <input matInput [value]="this.correo"  placeholder="Ingrese correo" #correos>   
        </mat-form-field>
         
    </div>
    <div>
        <mat-form-field appearance="standard">
          <mat-label> Contraseña
          </mat-label>
          <input matInput   placeholder="Ingrese apellido paterno" #contrasena>   
        </mat-form-field>
         
    </div>
    <div>
        <mat-form-field appearance="standard">
          <mat-label>Repetir contraseña
          </mat-label>
          <input matInput   placeholder="Ingrese apellido paterno" #Rcontrasena>   
        </mat-form-field>
         
    </div>
   
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Estatus</mat-label>
      <mat-select   [value]= "estatus.toString()"  #estatus2>
        <mat-option value="0" disabled>Seleccione un estatus</mat-option>
        <mat-option value="1">activo</mat-option>
        <mat-option value="2">inactivo</mat-option>
        <mat-option value="3">ausente</mat-option>
      </mat-select>
    </mat-form-field>
    </div>
    
      <div>
        <mat-form-field appearance="fill">
          <mat-label >Grupo</mat-label>
          <mat-select [value]= "grupo" #grupos >
            <mat-option  [value]="option.value" *ngFor="let option of Grupos" >{{ option.viewValue }} </mat-option>
          </mat-select>
        </mat-form-field>
        </div>

    <div id="botones">
     
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="center">
    <button mat-button style="background-color:brown; color: white;" mat-dialog-close>Cancel</button>
    <button mat-button style="background-color:#3f51b5; color: white;" mat-dialog-close  cdkFocusInitial>
      Actualizar </button>
  </mat-dialog-actions>
  </form>
