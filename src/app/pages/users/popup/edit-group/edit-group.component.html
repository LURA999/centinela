<h2 mat-dialog-title> <ng-container *ngIf="data.opc === false; else elseTemplate">
  Crear Grupo
</ng-container>
<ng-template #elseTemplate>
  Actualizar cliente
</ng-template></h2>
<form >
<mat-dialog-content class="mat-typography">

  <div>
    <mat-form-field appearance="standard">
      <mat-label>Nombre</mat-label>
      <input matInput [value]="nombre"  placeholder="Nombre del grupo" #nombres > 
    </mat-form-field>
    </div>

    <div>
    <mat-form-field appearance="standard">
      <mat-label>Correo</mat-label>
      <input matInput [value]="correo"  placeholder="correo del grupo" #correo2 > 
    </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Estatus</mat-label>
        <mat-select  matNativeControl [value]="estatus.toString()"required #estatus2>
          <mat-option value="0" disabled>Seleccione un estatus</mat-option>
          <mat-option value="1">activo</mat-option>
          <mat-option value="2">inactivo</mat-option>
          <mat-option value="3">ausente</mat-option>
        </mat-select>
      </mat-form-field>
      </div>
      

    <div>
      <mat-form-field appearance="fill">
        <mat-label >Rol</mat-label>
        <mat-select #rol [value]="cveRol" matNativeControl>
          <mat-option [value]="option.value" *ngFor="let option of Roles" >{{ option.viewValue }} </mat-option>
        </mat-select>
      </mat-form-field>
      </div>

  
  
 
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-button style="background-color:brown; color: white;" mat-dialog-close>Cancel</button>
  <button mat-button style="background-color:#3f51b5; color: white;"  (click)="enviar(nombres.value, rol.value, estatus2.value,correo2.value)" cdkFocusInitial>
      Actualizar      </button>
</mat-dialog-actions>
</form>
