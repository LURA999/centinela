<div class="matCardTop" fxLayout="row" fxLayoutAlign="center none">

    <div fxFlex="95%">
      <div >
      <mat-card >
        <mat-card-content>
           <h2>Usuarios</h2>

           <div class="barriba">
           <div id="nuevoc">
             <button mat-raised-button color="primary" (click)="newUser()"> <mat-icon>add</mat-icon> Nuevo Usuario</button>
           </div>
         
           <div>
             <mat-form-field appearance="standard">
               <mat-label>Buscar</mat-label>
               <input matInput (keyup)="applyFilter($event)" placeholder="Buscar coincidencia..." #input>   
             </mat-form-field>
             </div>
         </div>
           
            
      
          <div class="table" style="overflow-x: auto;">
          <table  mat-table [dataSource]="dataSource" >          
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef >Id</th>
              <td mat-cell *matCellDef="let element">{{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="usuario">
              <th mat-header-cell *matHeaderCellDef  >Usuario</th>
              <td mat-cell *matCellDef="let element" >{{element.usuario}}</td>
            </ng-container>
            <ng-container matColumnDef="grupo">
              <th mat-header-cell *matHeaderCellDef >Grupo</th>
              <td mat-cell *matCellDef="let element" >{{element.grupo}}</td>
            </ng-container>
            <ng-container matColumnDef="estatus">
              <th mat-header-cell *matHeaderCellDef  >Estatus</th>
              <td mat-cell *matCellDef="let element ">{{element.estatus}}</td>
            </ng-container>
            <ng-container matColumnDef="rol">
              <th mat-header-cell *matHeaderCellDef  >Rol</th>
              <td mat-cell *matCellDef="let element" >{{element.rol}}</td>
            </ng-container>  

            <ng-container matColumnDef="opciones">
              <th mat-header-cell *matHeaderCellDef >Opciones</th>
            <td mat-cell *matCellDef="let element"> 
                <button class="menu" mat-button [matMenuTriggerFor]="menu">...</button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item  (click)="editar(element.id)" ><mat-icon>settings</mat-icon>Editar</button>  
                  <button mat-menu-item  (click)="eliminar(element.id)"><mat-icon>delete</mat-icon>Eliminar</button> 
                </mat-menu> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
          <div class="preloader" style="position: relative; left:45%; margin-top:5%; margin-bottom: 5%;" [hidden]="cargando"></div>
          <div class="existe" [hidden]="hayUsers()">No se encontraron resultados... </div>
        
        
          <mat-paginator  #paginator
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>
      </mat-card-content>
      </mat-card>
    </div>
  </div>
  </div>
