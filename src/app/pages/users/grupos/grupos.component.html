<div class="matCardTop" fxLayout="row" fxLayoutAlign="center none">

  <div fxFlex="95%">
    <div >
    <mat-card >
      <mat-card-content>
         <h2>Grupos</h2>

         <div class="barriba">
         <div id="nuevoc">
           <button mat-raised-button color="primary" (click)="newGroup()"> <mat-icon>add</mat-icon> Nuevo Grupo</button>
         </div>
       
         <div>
           <mat-form-field appearance="standard">
             <mat-label>Buscar</mat-label>
             <input matInput (keyup)="applyFilter($event)" placeholder="Buscar coincidencia..." #input>   
           </mat-form-field>
           </div>
       </div>
         
          
    
        <div class="table" style="overflow-x: auto; text-align: center;">
        <table mat-table [dataSource]="dataSource" >          
          <ng-container matColumnDef="nombre" >
            <th mat-header-cell *matHeaderCellDef  >Nombre</th>
            <td mat-cell *matCellDef="let element" (click)="irlista(element.id,element.nombre)">{{element.nombre}} </td>
          </ng-container>
          <ng-container matColumnDef="agentes">
            <th mat-header-cell *matHeaderCellDef  >Agentes</th>
            <td mat-cell *matCellDef="let element" (click)="irlista(element.id,element.nombre)">{{element.agentes}}</td>
          </ng-container>
          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef  >Correo</th>
            <td mat-cell *matCellDef="let element" (click)="irlista(element.id,element.correo)">{{element.correo}}</td>
          </ng-container>

          <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef >Opciones</th>
          <td mat-cell *matCellDef="let element"> 
              <button class="menu" mat-button [matMenuTriggerFor]="menu">...</button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item  (click)="editar(element.id)" ><mat-icon>settings</mat-icon>Editar</button>  
                <button mat-menu-item  (click)="eliminar(element.id)"><mat-icon>delete</mat-icon>Eliminar</button> 
              </mat-menu> </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="preloader" style="position: relative; left:45%; margin-top:5%; margin-bottom: 5%;" [hidden]="cargando"></div>
        <div class="existe" [hidden] = "hayGroups()">No se encontraron resultados... </div>
      
      
        <mat-paginator  #paginator
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
      </div>
    </mat-card-content>
    </mat-card>
  </div>
</div>
</div>
