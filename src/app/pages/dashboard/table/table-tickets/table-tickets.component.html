<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="idTicket">
      <th mat-header-cell *matHeaderCellDef> Ticket </th>
      <td mat-cell *matCellDef="let element" (click)="salirForm()" [routerLink]="['/admin/tickets/edit-ticket/',element.idTicket]"> {{element.idTicket}} </td>
    </ng-container>
  
    <ng-container matColumnDef="servicio">
      <th mat-header-cell *matHeaderCellDef> servicio </th>
      <td mat-cell *matCellDef="let element" (click)="salirForm()" [routerLink]="['/admin/tickets/edit-ticket/',element.idTicket]"> {{element.servicio}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaAbierta">
        <th mat-header-cell *matHeaderCellDef> Fecha abierta </th>
        <td mat-cell *matCellDef="let element" (click)="salirForm()" [routerLink]="['/admin/tickets/edit-ticket/',element.idTicket]"> {{element.fechaAbierta}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaCerrada">
        <th mat-header-cell *matHeaderCellDef> Fecha cerrada </th>
        <td mat-cell *matCellDef="let element" (click)="salirForm()" [routerLink]="['/admin/tickets/edit-ticket/',element.idTicket]">{{element.fechaCerrada ? element.fechaCerrada  : "No asignada"}} </td>
    </ng-container>

    <ng-container matColumnDef="grupo">
        <th mat-header-cell *matHeaderCellDef> Grupo </th>
        <td mat-cell *matCellDef="let element" (click)="salirForm()" [routerLink]="['/admin/tickets/edit-ticket/',element.idTicket]"> {{element.grupo}} </td>
    </ng-container>
    <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element" (click)="salirForm()" [routerLink]="['/admin/tickets/edit-ticket/',element.idTicket]"> {{element.estado}} </td>
    </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator class="all-tickets"
            [pageSize]="6"
            hidePageSize="true"
            aria-label="Select page">
</mat-paginator>
