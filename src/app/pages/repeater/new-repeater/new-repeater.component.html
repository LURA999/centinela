<h2 mat-dialog-title>Ingrese los datos</h2>
<mat-dialog-content class="mat-typography">
  <form >
  <div>
  <mat-form-field appearance="standard">
    <mat-label>Nombre</mat-label>
    <input matInput  [value]="data.repetidora? data.repetidora: '' " placeholder="Nombre del repetidor" #empresa >   
  </mat-form-field>
  </div>
  <div>
      <mat-form-field appearance="standard">
        <mat-label>Latitud</mat-label>
        <input matInput  [value]="data.nombre? data.nombre: '' " placeholder="Ingrese la latitud" #nombre>   
      </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Longitud</mat-label>
      <input matInput  [value]="data.nombre? data.nombre: '' " placeholder="Ingrese la longitud" #nombre>   
    </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Estatus</mat-label>
    <mat-select  matNativeControl [(value)]="data.estatus "required #select>
      <mat-option value="0" disabled>Seleccione un estatus</mat-option>
      <mat-option value="1">activo</mat-option>
      <mat-option value="2">inactivo</mat-option>
      <mat-option value="3">ausente</mat-option>
    </mat-select>
  </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Ciudad</mat-label>
      <mat-select  matNativeControl [(value)]="data.estatus "required #select>
        <mat-option value="0" disabled>Seleccione una ciudad</mat-option>
        <mat-option value="1">activo</mat-option>
        <mat-option value="2">inactivo</mat-option>
        <mat-option value="3">ausente</mat-option>
      </mat-select>
    </mat-form-field>
    </div>
  <div id="botones">
    <button mat-button style="background-color:brown; color: white;" mat-dialog-close>Cancel</button>
    <button mat-button style="background-color:#3f51b5; color: white;" (click)="crearCliente(select.value,empresa.value,nombre.value)" cdkFocusInitial>
        Crear
      </button>
  </div>
  </form>

</mat-dialog-content>
