<h2 mat-dialog-title>Ingrese los datos</h2>
<mat-dialog-content class="mat-typography">
  <form >
  <div>
  <mat-form-field appearance="standard">
    <mat-label>Nombre</mat-label>
    <input matInput  [value]="data.nombre? data.nombre: '' " placeholder="Ingrese el Nombre" #nombre >   
  </mat-form-field>
  </div>
  <div>
      <mat-form-field appearance="standard">
        <mat-label>Telefono</mat-label>
        <input matInput  [value]="data.telefono? data.telefono: '' " placeholder="Ingrese el Telefono" #telefono>   
      </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Correo</mat-label>
      <input matInput  [value]="data.correo? data.correo: '' " placeholder="Ingrese el Correo" #correo>   
    </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Estatus</mat-label>
    <mat-select  matNativeControl [(value)]="data.estatus "required #select>
      <mat-option value="0" disabled>Seleccione un estatus</mat-option>
      <mat-option value="1">activo</mat-option>
      <mat-option value="2">inactivo</mat-option>
      <mat-option value="3">ausente</mat-option>
    </mat-select>
  </mat-form-field>
  </div>

  <div id="botones">
    <button mat-button style="background-color:brown; color: white;" mat-dialog-close>Cancel</button>
    <button mat-button style="background-color:#3f51b5; color: white;" (click)="crearContacto(select.value,nombre.value,telefono.value,correo.value)" cdkFocusInitial>
        Crear
      </button>
  </div>
  </form>

</mat-dialog-content>
