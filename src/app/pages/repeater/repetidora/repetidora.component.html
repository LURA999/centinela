<div class="container" fxLayout="row" fxLayoutAlign="center none">

    <div fxFlex="95%">
  
      <mat-card>
        <mat-card-content>
           <h2>Repetidores</h2>
          
           <div class="barriba">
            <div id="nuevoc">
            <button mat-raised-button color="primary" (click)="Newregister()"> <mat-icon>add</mat-icon> Nuevo</button>
          </div>
            <div>
              <mat-form-field appearance="standard">
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar coincidencia..." #input>   
              </mat-form-field>
              </div>
          </div>
          
          <table mat-table [dataSource]="dataSource" >          
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef >Nombre</th>
              <td mat-cell *matCellDef="let element">Alfareros</td>
            </ng-container>
            <ng-container matColumnDef="latitud">
              <th mat-header-cell *matHeaderCellDef >Latitud</th>
              <td mat-cell *matCellDef="let element">32.646</td>
            </ng-container>
            <ng-container matColumnDef="longitud">
              <th mat-header-cell *matHeaderCellDef >Longitud</th>
              <td mat-cell *matCellDef="let element">12.234</td>
            </ng-container>
            <ng-container matColumnDef="ciudad">
              <th mat-header-cell *matHeaderCellDef >Ciudad</th>
              <td mat-cell *matCellDef="let element">Mexicali.BC</td>
            </ng-container>
            <ng-container matColumnDef="estatus">
              <th mat-header-cell *matHeaderCellDef >Estatus</th>
              <td mat-cell *matCellDef="let element">Activado </td>
            </ng-container>
            
            <ng-container matColumnDef="opciones">
              <th mat-header-cell *matHeaderCellDef >OPCIONES</th>
            <td mat-cell *matCellDef="let element"> 
                <button class="menu" mat-button [matMenuTriggerFor]="menu">...</button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="Newregister()"><mat-icon>settings</mat-icon>Editar</button>
                  <button mat-menu-item ><mat-icon>info</mat-icon>Info</button>  
                  <button mat-menu-item ><mat-icon>lan</mat-icon>Red</button>    
                  <button mat-menu-item ><mat-icon>delete</mat-icon>Eliminar</button> 
                </mat-menu> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <div class="preloader" style="position: relative; left:45%; margin-top:5%; margin-bottom: 5%;" hidden ></div>
          <div class="existe" hidden>No se encontraron resultados... </div>
        
          <mat-paginator  #paginator
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        
      
      </mat-card-content>
      </mat-card>
  </div>
  </div>
