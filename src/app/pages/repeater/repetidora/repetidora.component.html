<div class="container" fxLayout="row" fxLayoutAlign="center none">

    <div fxFlex="95%">
  
      <mat-card>
        <mat-card-content>
           <h2>Repetidores</h2>
          
           <div class="barriba">
            <div id="nuevoc">
            <button mat-raised-button color="primary" (click)="Newregister()"> <mat-icon>add</mat-icon> Nuevo</button>
          </div>
            <div>
              <mat-form-field appearance="standard">
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar coincidencia..." #input>   
              </mat-form-field>
              </div>
          </div>
          
          <table mat-table [dataSource]="dataSource" matSort>          
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
              <td mat-cell *matCellDef="let element" [routerLink]="['/admin/repetidor/repetidor-y-contacto/',element.id]">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
              <td mat-cell *matCellDef="let element" [routerLink]="['/admin/repetidor/repetidor-y-contacto/',element.id]">{{element.nombre}}</td>
            </ng-container>
            <ng-container matColumnDef="latitud">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Latitud</th>
              <td mat-cell *matCellDef="let element" [routerLink]="['/admin/repetidor/repetidor-y-contacto/',element.id]">{{element.latitud}}</td>
            </ng-container>
            <ng-container matColumnDef="longitud">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Longitud</th>
              <td mat-cell *matCellDef="let element" [routerLink]="['/admin/repetidor/repetidor-y-contacto/',element.id]">{{element.longitud}}</td>
            </ng-container>
            <ng-container matColumnDef="ciudad">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Ciudad</th>
              <td mat-cell *matCellDef="let element" [routerLink]="['/admin/repetidor/repetidor-y-contacto/',element.id]">{{element.ciudad}}</td>
            </ng-container>
            <ng-container matColumnDef="estatus">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Estatus</th>
              <td mat-cell *matCellDef="let element" [routerLink]="['/admin/repetidor/repetidor-y-contacto/',element.id]">{{element.estatus}}</td>
            </ng-container>
            
            <ng-container matColumnDef="opciones">
              <th mat-header-cell *matHeaderCellDef >OPCIONES</th>
            <td mat-cell *matCellDef="let element"> 
                <button class="menu" mat-button [matMenuTriggerFor]="menu">...</button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="editar(element.id,element.nombre,element.latitud,element.longitud,element.ciudad,element.estatus)"><mat-icon>settings</mat-icon>Editar</button>  
                  <button mat-menu-item (click)="eliminar(element.id)"><mat-icon>delete</mat-icon>Eliminar</button> 
                </mat-menu> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <div class="preloader" style="position: relative; left:45%; margin-top:5%; margin-bottom: 5%;" [hidden]="cargando"></div>
          <div class="existe" [hidden] = "hayClientes()">No se encontraron resultados... </div>
        
        
          <mat-paginator  #paginator
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        
      
      </mat-card-content>
      </mat-card>
  </div>
  </div>
